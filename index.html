<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Summary component</title>
    <link rel="stylesheet" href="styles/mobile-375.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="content-container">
      <section class="score-section">
        <h2>Your Result</h2>
        <div class="score">
          <h3>76</h3>
          <p>of 100</p>
        </div>
        <h3 class="rate">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h1>Summary</h1>
        <div class="contenido">
          <p> <img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="contenido">
          <p> <img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="contenido">
          <p> <img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="contenido">
          <p> <img src="./assets/images/icon-visual.svg" alt="">Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <button class="boton">
          Continue
        </button>
      </section>
    </section>
    
  </body>
</html>
